# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

orbs:
  docker: circleci/docker@1.7.0

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  pushing:
    docker:
      - image: cimg/base:stable
      
    steps:
      - checkout
      - docker/install-docker
      - setup_remote_docker
      - docker/build:
          path: .
          image: python-lettings
          tag: latest
      - run:
          name: "tag image"
          command: "docker tag python-lettings adebayo935/python-lettings:circleci"
      - run:
          name: "login"
          command: " cat .circleci/my_password.txt | docker login -u adebayo935 --password-stdin"
      - run:
          name: "push image"
          command: "docker push adebayo935/python-lettings:circleci"
      - docker/push:
          image: adebayo935/python-lettings:circleci
workflows:
  pushing-workflow:
    jobs:
      - pushing
